<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../developer.png">
  <title>My Certificates</title>
  <link rel="stylesheet" href="Certificates.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <header>
    <nav>
      <div class="left">Anant's Portfolio</div>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <div class="right" id="navRight">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/about.html">About</a></li>
          <li><a href="../services/service.html">Services</a></li>
          <li><a href="../Certificates/Certificates.html">Certificates</a></li>
          <li><a href="../contact form/contact.html">Contact me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="certificates-section">
    <h2 class="title">My Achievements & Certificates</h2>
    <div class="grid" id="certGrid"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImg" src="" alt="Full Certificate" />
  </div>

  <div class="wave-bg" id="wave"></div>

  <script src="Certificates.js"></script>
  <script>
    const wave = document.getElementById("wave");
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      wave.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.15), transparent 40%)`;
    });

    const menuToggle = document.getElementById("menuToggle");
    const navRight = document.getElementById("navRight");
    menuToggle.addEventListener("click", () => {
      navRight.classList.toggle("active");
    });
  </script>
</body>
</html>
